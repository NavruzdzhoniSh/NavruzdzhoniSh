<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">


  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="user-report">
      <div class="user-date">
        <div class="user-img"><img src="./images/image-jeremy.png" alt="Jeremy-IMG"></div>
        <div class="user-information">
          <div class="report-text">Report for</div>
          <div class="user-name">Jeremy Robson</div>
        </div>
      </div>
      <div class="user-calandar">
        <div class="daily">Daily</div>
        <div class="weekly">Weekly</div>
        <div class="wonthly">Monthly</div>
      </div>
    </div>    

    <div class="card-block">


      <div class="card">
        <div class="bottom-card1"><img src="./images/icon-work.svg" alt=""></div>
        <div class="top-card">
          <div class="user-plans">
            <div class="plan">Work</div>
            <div class="more-inf"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="activities">

            <div class="hours">32hrs</div>
            <div class="previous-active">Last Week - 36hrs</div>
          </div>
        </div>
      </div>      
      
      <div class="card">
        <div class="bottom-card2"><img src="./images/icon-play.svg" alt=""></div>
        <div class="top-card">
          <div class="user-plans">
            <div class="plan">Play</div>
            <div class="more-inf"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="activities">

            <div class="hours">10hrs</div>
            <div class="previous-active">Last Week - 8hrs</div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="bottom-card3"><img src="./images/icon-study.svg" alt=""></div>
        <div class="top-card">
          <div class="user-plans">
            <div class="plan">Study</div>
            <div class="more-inf"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="activities">

            <div class="hours">4hrs</div>
            <div class="previous-active">Last Week - 7hrs</div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="bottom-card4"><img src="./images/icon-exercise.svg" alt=""></div>
        <div class="top-card">
          <div class="user-plans">
            <div class="plan">Exercise</div>
            <div class="more-inf"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="activities">

            <div class="hours">4hrs</div>
            <div class="previous-active">Last Week - 5hrs</div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="bottom-card5"><img src="./images/icon-social.svg" alt=""></div>
        <div class="top-card">
          <div class="user-plans">
            <div class="plan">Social</div>
            <div class="more-inf"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="activities">

            <div class="hours">5hrs</div>
            <div class="previous-active">Last Week - 10hrs </div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="bottom-card6"><img src="./images/icon-self-care.svg" alt=""></div>
        <div class="top-card">
          <div class="user-plans">
            <div class="plan">Self Care</div>
            <div class="more-inf"><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="activities">
            <div class="hours">2hrs</div>
            <div class="previous-active">Last Week-2hrs</div>
          </div>
        </div>
      </div>

    </div>
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sharifzoda Navruzdzhoni</a>.
    </div>
  </footer>
  

</body>
</html>
